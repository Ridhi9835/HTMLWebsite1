<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Knowon Code academy</h1>
    <hr>
      <!-- <--anchor tag--> 
      <a href="index.html">HOME</a> |<a href="video-audio.html">Video</a>  |<a href="login.html">login</a> | <a href="signup.html" >SIGN UP</a>
       <hr>
    <center>
    
    <fieldset>
    <form action="">
        <table>
         <tr>
            <td>FirstName:</td>
            <td colspan="2"><input type="text" id="firstName" name="firstName" pattern="[A-Za-z]{3,}" title="only alphabet atleast 3 lenght" required autofocus></td><br><br>
        </tr>
       <tr>
            <td>Last Name:</td>
            <td colspan="2"><input type="text" id="lastName" name="lastName"></td>
        </tr>
         <tr>
            <td>Email:</td>
            <td colspan="2"><input type="email" id="email" name="email" required></td>
        </tr>
            <tr>
            <td>Mobile:</td>
            <td colspan="2"><input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" title="only digits length 10" maxlength="10"></td>
            </tr>
            <tr>
                <td>dob:</td>
                <td><input type="date" name="dob" min="2025-01-01"></td>
            </tr>
            <tr>
            <td>Gender:</td>
            <td><input type="radio" id="male" name="gender" value="Male">Male</td>
            <td><input type="radio" id="female" name="gender" value="Female">Female</td>
            </tr>
            <tr>
             <td>Known Languages:</td>
             <td><input type="checkbox" id="hindi" name="language" value="Hindi">Hindi</td>
            
            <td><input type="checkbox" id="english" name="language" value="English">English</td>
            
            <tr>
                <td>Citizen:</td>
                <td><input type="text" value="Indian" name="citizen" disabled></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><select name="city">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chennai">Chennai</option>
                </select>
                </td>
             </tr>
             <tr>
                <td>Address</td>
               <td><textarea name="address" id="" cols="20" rows="5"></textarea></td>
            </tr>
            
            <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
            
          </tr>
           
           
        
        <tr>
            <td><input type="Submit" name="Submit"></td>
            <td><input type="Reset" name="Reset"></td>
        </tr>
    </table>
</form>
Alredy Registered?<a href="login.html"><button>Login Now</button></a>
</fieldset>
</center>

</body>
</html>
